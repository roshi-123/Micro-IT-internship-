{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup - Furniture E-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
    <div class="messages-container">
      {% for message in messages %}
        <div class="message">
          <span class="message-content">{{ message }}</span>
          <button class="close-message-btn">&times;</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
    <center>
    <div class="form-container">
        <a href="{% url 'index' %}"><button class="close-btn">&times;</button></a>

        <!-- Signup Form -->
        <div class="form-box signup-form">
            <form id="registerForm" action="{% url 'register'%}" method="POST">
            {%csrf_token%}
                <h2>Sign Up</h2>

                <!-- Full Name Input -->
                <div class="inputBox">
                    <label for="signup-name">Full Name</label>
                    <input name="register-name" type="text" id="signup-name" class="input" placeholder="Enter your full name" required>
                </div>

                <!-- Email Input -->
                <div class="inputBox">
                    <label for="signup-email">Email</label>
                    <input name="register-email" type="email" id="signup-email" class="input" placeholder="Enter your email" required>
                </div>
                
                <!-- Mobile Input -->
                <div class="inputBox">
                    <label for="signup-mobile">Email</label>
                    <input name="register-mobile" type="number" id="signup-mobile" class="input" placeholder="Enter your mobile number" required>
                </div>

                <!-- Password Input -->
                <div class="inputBox">
                    <label for="signup-password">Password</label>
                    <input name="register-password" type="password" id="signup-password" class="input" placeholder="Create a password" required>
                </div>
                <div class="inputBox">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input name="register-confirm-password" type="password" id="signup-confirm-password" class="input" placeholder="Confirm password" required>
                </div>

                <!-- Submit Button -->
                <button id="button" type="submit">Sign Up</button>

                <!-- Switch to Login Link -->
                <p class="switch-form">Already have an account? <a href="{% url 'login' %}" id="login-switch">Login</a></p>
            </form>

        </div>
    </div>
    </center>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Get all the messages
          const messages = document.querySelectorAll('.message');
          
          messages.forEach(function(message) {
            // Set a timer to remove the message after 2 seconds (2000ms)
            setTimeout(function() {
              // Fade out the message
              message.style.opacity = 0;
      
              // After the fade out, hide it completely
              setTimeout(function() {
                message.style.display = 'none';
              }, 500); // This matches the transition time in CSS (500ms)
            }, 2000); // Time after which the message will fade out (2 seconds)
          });
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
